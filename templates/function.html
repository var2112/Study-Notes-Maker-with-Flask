<script>
  function test() {
    var tabsNewAnim = $("#navbarSupportedContent");
    var selectorNewAnim = $("#navbarSupportedContent").find("li").length;
    var activeItemNewAnim = tabsNewAnim.find(".active");
    var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
    var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
    var itemPosNewAnimTop = activeItemNewAnim.position();
    var itemPosNewAnimLeft = activeItemNewAnim.position();
    $(".hori-selector").css({
      top: itemPosNewAnimTop.top + "px",
      left: itemPosNewAnimLeft.left + "px",
      height: activeWidthNewAnimHeight + "px",
      width: activeWidthNewAnimWidth + "px",
    });
    $("#navbarSupportedContent").on("click", "li", function (e) {
      $("#navbarSupportedContent ul li").removeClass("active");
      $(this).addClass("active");
      var activeWidthNewAnimHeight = $(this).innerHeight();
      var activeWidthNewAnimWidth = $(this).innerWidth();
      var itemPosNewAnimTop = $(this).position();
      var itemPosNewAnimLeft = $(this).position();
      $(".hori-selector").css({
        top: itemPosNewAnimTop.top + "px",
        left: itemPosNewAnimLeft.left + "px",
        height: activeWidthNewAnimHeight + "px",
        width: activeWidthNewAnimWidth + "px",
      });
    });
  }
  $(document).ready(function () {
    setTimeout(function () {
      test();
    });
  });
  $(window).on("resize", function () {
    setTimeout(function () {
      test();
    }, 500);
  });
  $(".navbar-toggler").click(function () {
    $(".navbar-collapse").slideToggle(300);
    setTimeout(function () {
      test();
    });
  });

  // --------------add active class-on another-page move----------
  jQuery(document).ready(function ($) {
    // Get current path and find target link
    var path = window.location.pathname.split("/").pop();

    // Account for home page with empty path
    if (path == "") {
      path = "index.html";
    }

    var target = $('#navbarSupportedContent ul li a[href="' + path + '"]');
    // Add active class to target link
    target.parent().addClass("active");
  });
</script>
<script>
  //Loader
  const loaderContainer = document.querySelector(".loader-container");
  const loadingButton = document.querySelector(".learn-more");
  const displayLoading = () => {
    loaderContainer.style.display = "block";
  };

  const hideLoading = () => {
    loaderContainer.style.display = "none";
  };

  loadingButton.addEventListener("click", () => {
    displayLoading();
  });

  // Range slider
  const sliderProps = {
    fill: "rgba(243, 129, 129, 0.9)",
    background: "lightgrey",
  };
  const slider = document.querySelector(".range__slider");
  const sliderValue = document.querySelector(".length__title");
  slider.querySelector("input").addEventListener("input", (event) => {
    sliderValue.setAttribute("data-length", event.target.value);
    applyFill(event.target);
  });
  applyFill(slider.querySelector("input"));
  function applyFill(slider) {
    const percentage =
      (100 * (slider.value - slider.min)) / (slider.max - slider.min);
    const bg = `linear-gradient(90deg, ${sliderProps.fill} ${percentage}%, ${
      sliderProps.background
    } ${percentage + 0.1}%)`;
    slider.style.background = bg;
    sliderValue.setAttribute("data-length", slider.value);
  }

  // Show menu button
  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e) => {
      let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
      arrowParent.classList.toggle("showMenu");
    });
  }
  let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".bx-menu");
  console.log(sidebarBtn);
  // sidebarBtn.addEventListener("click", () => {
  //   sidebar.classList.toggle("close");
  // });
  $(function () {
    /* console.log("width: "+ document.body.clientWidth); */

    resizeScreen();
    $(window).resize(function () {
      resizeScreen();
    });
    $(".bx-menu").click(function () {
      if (document.body.clientWidth > 400) {
        $(".sidebar").toggleClass("close");
      } else {
        $(".sidebar").toggleClass("small-screen");
      }
    });

    function resizeScreen() {
      if (document.body.clientWidth < 400) {
        $(".sidebar").addClass("close");
      } else {
        $(".sidebar").removeClass("close");
      }
    }
  });

  $(document).ready(function () {
    jQuery("#file1")[0].addEventListener("change", function () {
      if (this.files && this.files[0]) {
        var reader = new FileReader();
        console.log(reader);
        console.log(this.files[0]);
        reader.addEventListener("load", function () {
          jQuery(".form-control")[0].value = reader.result;
        });
        reader.readAsBinaryString(this.files[0]);
      }
    });
  });

  document
    .getElementById("copyToClipboard-a")
    .addEventListener("click", async function () {
      const text = await navigator.clipboard.readText();
      const textArea = document.getElementById("data");
      textArea.value = text;
    });
</script>
